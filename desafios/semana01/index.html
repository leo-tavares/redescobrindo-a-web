<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <link rel="icon" href="./assets/img/favicon.ico">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Bem vindo ao Resilia! &#x2764</title>
    </head>
    <body>
        <header>
            <h1>Resilia</h1>
        </header>
        <div class="form-container">
            <form action="./pages/greetings.html" method="GET" >
                <div class="form-item">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Donald Ervin Knuth"/>
                </div>
                <div class="form-item">
                    <label for="data-nascimento" >Data de nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" max="2002-12-31" min="1920-12-31"/>
                </div>
                <div class="form-item">
                    <label for="cpf">cpf</label>
                    <input type="number" id="cpf" name="cpf"  placeholder="123.456.789-70" >
                </div>
                <div class="form-item">
                    <label class="comentario" for="comentarios">Dúvidas ou sugestões?</label>                    
                    <textarea name="comentarios" id="comentarios" cols="30" rows="8" ></textarea>
                </div>
                <div class="form-item">
                    <input class="submit-btn" type="submit" >
                </div>
            </form>
          
        </div>
    </body>
</html>
